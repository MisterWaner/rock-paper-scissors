<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="heading">
            <h1>Rock - Paper - Scissors</h1>
            <h2>Par MisterWaner</h2>
        </div>
        <div class="playground">
            <div class="choices">
                <button onclick="playGame('rock')">👊</button>
                <button onclick="playGame('paper')">🖐</button>
                <button onclick="playGame('scissors')">✌</button>
            </div>
            <div id="playerDisplay">Joueur:</div>
            <div id="computerDisplay">Ordinateur:</div>
            <div id="resultDisplay"></div>
            <div class="scoreDisplay">
                <p>Joueur: <span id="playerScoreDisplay">0</span></p>
            </div>
            <div class="scoreDisplay">
                <p>Ordinateur: <span id="computerScoreDisplay">0</span></p>
            </div>
            <div class="buttonContainer">
                <button onclick="resetGame()">Recommencer</button>
            </div>
        </div>


        <script src="./script.js"></script>
    </body>
</html>
